<div class="col-lg-4 offset-lg-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="game.description" rows="2" placeholder="Descripcion" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
                  save
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? '/assets/no image.png' : game.image" alt="" class="card-img-top">
        <h3>{{game.id}}. {{game.title == '' ? 'Game title' : game.title}}</h3>
        <p>{{game.description == '' ? 'Game description' : game.description}}</p>
        <p>{{game.created_at | date: 'yyy-MM-dd' }}</p>
    </div>
</div>
